<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Squidterest</title>
  <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display|Lobster|PT+Sans+Narrow|Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img class='logo' src='./assets/images/squid.png' alt='squidLogo' /></a>
    <a class="navbar-brand" href="#"><h1 class='brand'>Squidterest</h1></a>
    <button id='navToggle' class="navbar-toggler hide" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <p class='hide text-center m-3 mr-4 nav-link dropdown-toggle' id='addNew' role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">+</p>
          <div class="dropdown-menu" aria-labelledby="addNew">
              <a class="dropdown-item createPin" data-toggle="modal" data-target="#newPinModal" >New Pin</a>
              <a class="dropdown-item" data-toggle="modal" data-target="#newBoardModal">New Board</a>
          </div>
        </li>
        <li class="nav-item">
          <h1 class='hide' id='boardNav'>Boards</h1>
        </li>
        <li class="nav-item">
          <button type='button' id='logoutBtn' class='btn btn-light hide' href='#'>Logout</button>
        </li>
      </ul>
    </div>
  </nav>

  <div id='auth' class='d-flex justify-content-center'></div>
  <div id='profile'></div>
  <div id='boards' class='hide container'></div>
  <div id='singleBoard' class='hide container'></div>

  <div class="modal fade" id="pinModal" tabindex="-1" role="dialog" aria-labelledby="pinModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div id='dynamicModalDiv' class="modal-content">
      </div>
    </div>
  </div>

  <div class="modal fade" id="newPinModal" tabindex="-1" role="dialog" aria-labelledby="newPinModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create a New Pin</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id='addPinForm'>
            <div class="form-group">
              <label for="pin-title">Title</label>
              <input type="text" class="form-control" id="pin-title" placeholder="Enter Title">
            </div>
            <div class="form-group">
              <label for="pin-description">Description</label>
              <input type="text" class="form-control" id="pin-description" placeholder="Brief Description">
            </div>
            <div class="form-group">
              <label for="pin-comment">Comments <span>[Will not show when others re-pin] </span></label>
              <input type="text" class="form-control" id="pin-comment" placeholder="Personal comments on pin...">
            </div>
            <div class="form-group">
              <label for="pin-siteUrl">Website URL</label>
              <input type="text" class="form-control" id="pin-siteUrl" placeholder="http://...">
            </div>
            <div class="form-group">
              <label for="pin-imgUrl">Image URL <span>[Hint: right-click image, select 'Copy Image Address'] </span></label>
              <input type="text" class="form-control" id="pin-imgUrl" placeholder="http//...jpg,png,gif">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="hasTriedCheck">
              <label class="form-check-label" for="hasTriedCheck">
                I've Tried This!
              </label>
            </div>
            <div id='dynamicAddPinModalDiv'>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="saveNewPin" class="btn btn-info">Save Pin</button>
          <button type="button" id="savePinUpdate" class="btn btn-info hide">Update Pin</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="newBoardModal" tabindex="-1" role="dialog" aria-labelledby="newBoardModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create a New Board</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id='addBoardForm'>
            <div class="form-group">
              <label for="board-title">Title</label>
              <input type="text" class="form-control" id="board-title" placeholder="Name Your Board">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="isPrivateCheck">
              <label class="form-check-label" for="isPrivateCheck">
                Private
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" id="saveNewBoard" class="btn btn-info">Save Board</button>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
